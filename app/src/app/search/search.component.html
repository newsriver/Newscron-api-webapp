<form class="form-horizontal" (submit)="search($event)" style="margin-top:3rem; padding:1rem;" name="search">


  <div class="row" style="margin-bottom:1rem;">
    <div class="col-xs-10 col-sm-11">
      <input class="form-control searchPhrase" type="text" placeholder="Search..." [(ngModel)]="searchPhrase" name="searchPhrase">
      <button type="submit" class="sarchButton" (click)="searchArticles()">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </div>
    <div class="col-xs-2 col-sm-1">
      <button md-button class="search-settings-button" (click)="togleSettings()"><i class="fa fa-cog" aria-hidden="true"></i></button>

    </div>
  </div>

  <div class="flextable" *ngIf="showSettings">
    <div class="flextable-item">
      <label for="language" class="search-label">Language</label>
    </div>
    <div class="flextable-item flextable-primary">
      <select class="custom-select" style="margin-left: 10px; margin-right: 10px; height: auto;" [(ngModel)]="language" (ngModelChange)="search(null)" name="language">
      <option value="null" disabled>-- Most Used --</option>
      <option value="" selected>Any</option>
      <option value="EN">English</option>
      <option value="ES">Spanish</option>
      <option value="DE">German</option>
      <option value="FR">French</option>
      <option value="IT">Italian</option>
      <option value="RU">Russian</option>
      <option value="PT">Portuguese</option>
      <option value="null" disabled>-- All --</option>

<div class="loading" *ngIf="loading">
  <md-progress-spinner mode="indeterminate" class="progress-spinner"></md-progress-spinner>
</div>


<ul>
  <li>
    <section [section]="section" *ngIf="section!=null"></section>
  </li>
</ul>
<h4 *ngIf="section==null && !loading && searchPhrase.length>0" style="margin-top:5rem;">
  No results found!
</h4>
