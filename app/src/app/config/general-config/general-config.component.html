<h2>Settings</h2>
<h3>Categories Preferences</h3>
<hr/>
<p>Individually configure any category based on your personal preferences.</p>
<ul>
  <li *ngFor="let category of categories ">
    <a [routerLink]="[ '/config/category', category.id] " [routerLinkActive]="[ 'active-link']" tabindex="-1">
    <label class="statcard">
        <h4>{{category.name}} <i class="fa fa-chevron-right" aria-hidden="true"></i></h4>
    </label>
    </a>
  </li>
</ul>
