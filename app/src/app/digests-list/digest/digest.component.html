<div class="chunk-header">
  <h3>Digest - {{digest.timestamp | date:'dd MMM yyyy - HH:mm'}}</h3>
</div>
<ul class="content">
  <li *ngFor="let section of (digest.sections | validSection)">
    <section-header [name]="section.category.name" [categoryId]="section.category.id"></section-header>
    <section [section]="section"></section>
  </li>
</ul>
