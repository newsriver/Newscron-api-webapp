<div class="loading" *ngIf="loading">
    <h2>&nbsp;</h2>
    <hr class="aky">
    <div class="img"></div>
</div>
<div class="wrap">
    <div class="header" *ngIf="currentSectionName!=null" [style.width.px]="headerWidth">
        <h2>{{currentSectionName}}</h2>
        <hr class="aky">
    </div>
</div>

<ul class="content">
    <li *ngFor="let section of (sections | validSection)">
        <section [section]="section" (sectionPosition)="sectionPosition($event)"></section>
    </li>
</ul>
