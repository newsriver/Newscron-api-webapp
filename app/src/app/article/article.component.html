  <div *ngIf="cordovaService.onCordova">
    <h2 style="color:black" (click)="openLinkInBrowser()">Click me</h2>
  </div>

  <div class="card-block">
    <a href="#" (click)="openLinkInBrowser()"><h4>{{article.title}}</h4></a>
    <span>{{article.publicationDate | date: 'dd/MM/yyyy HH:mm'}} | {{article.publisher}}</span>
    <a [href]="article.url" target="_blank" *ngIf="article.imgUrl!=null">
      <div class="img" [ngStyle]="{'background-image': 'url(' + article.imgUrl + ')'}" border="0"></div>
    </a>
    <a [href]="article.url" target="_blank">
      <p>{{article.snippet}}</p>
    </a>
  </div>
</div>
