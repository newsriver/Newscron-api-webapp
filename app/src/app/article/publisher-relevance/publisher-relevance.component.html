<div class="publisher-vote">
  <button mat-button (click)="publisherDialog(article.publisher,article.category)">
    <div class="publisher-vote-button">
      <i class="fa fa-chevron-up publisher-vote-button-arrow up" aria-hidden="true" [ngClass]="{active: publisherUserRelevance>0}"></i>
      <span class="publisher-vote-text"><span *ngIf="publisherUserRelevance>0">+</span>{{publisherUserRelevance}}</span>
      <i class="fa fa-chevron-down publisher-vote-button-arrow down" aria-hidden="true" [ngClass]="{active: publisherUserRelevance<0}"></i>
    </div>
  </button>
</div>
