<h1 md-dialog-title>OptOut Publisher</h1>
<div md-dialog-content>
  Don't include any article of {{data.publisher.name}} for category {{data.category.name}} in any further digest?
  <!--<md-checkbox class="mat-primary" [(ngModel)]="removeall" style="display: block;">Remove for all categories.</md-checkbox>-->
</div>
<div md-dialog-actions align='end'>
  <div><button md-button class="mat-primary" (click)="save()">Yes</button></div>
  <div><button md-button class="mat-primary" (click)="dialogRef.close('cancel')">Cancel</button></div>
</div>
