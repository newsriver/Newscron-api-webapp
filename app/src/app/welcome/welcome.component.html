<div class="welcome">
  <mat-progress-bar mode="indeterminate" class="loading-bar" *ngIf="loading"></mat-progress-bar>
  <div class="welcome-body">
    <div *ngIf="this.step==1">
      <welcome-region></welcome-region>
    </div>
    <div *ngIf="this.step==2">
      <welcome-edition [continent]="continent" [packagesIds]="packagesIds" (onChange)="onPackageChange($event)"></welcome-edition>
    </div>
    <div *ngIf="this.step==3">
      <welcome-categories [categories]="categories" (onChange)="selectCategory($event)"></welcome-categories>
    </div>
  </div>
  <div class="fixed-bar" *ngIf="this.step>1">
    <div>
      <button mat-raised-button (click)="back()"><mat-icon>navigate_before</mat-icon> Back</button>
      <button *ngIf="this.step==2" mat-raised-button style="float:right;" [disabled]="!hasOnePackage()" (click)="next()">Next <mat-icon>navigate_next</mat-icon></button>
      <button *ngIf="this.step==3" mat-raised-button style="float:right;" (click)="finish()">Save <mat-icon>navigate_next</mat-icon></button>
    </div>
  </div>

</div>
