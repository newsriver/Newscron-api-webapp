<h1 mat-dialog-title>Reset Newscron</h1>
<div mat-dialog-content>
  Are you sure you would like to reset your Newscron settings? All your preferences will be lost.
</div>
<div mat-dialog-actions align='end'>
  <div><button mat-button class="mat-primary" (click)="dialogRef.close('cancel')">Yes</button></div>
  <div><button mat-button class="mat-primary" (click)="cancel()">Cancel</button></div>
</div>
